<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1 id="h1">The Great <span id="colorDisplay"></span> Guessing Game</h1>
	<div id="stripe">
		<button id="reset" onclick="reset();">Nuevos Colores</button>
		<span id="message"></span>
		<button id="easy" onclick="easy();">Easy</button>
		<button class="selected" id="hard" onclick="hard();">Hard</button>
	</div>
	<div class="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square" id="4"></div>
		<div class="square" id="5"></div>
		<div class="square" id="6"></div>
	</div>
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
